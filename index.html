    <script>
        let loaded = 0
        let loadLoop = setInterval(function(){
            heightText = ""

            for (let x = 0; x < (loaded + "_of_85").length; x++){
                heightText += `<div style="width: 8px; height: 16px; background-image: url(img/letter/${(loaded + "_of_85")[x]}.png);"></div>`
            }

            document.querySelector(".assetCount").innerHTML = heightText.toLocaleLowerCase()

            if (loaded >= 85){
                setTimeout(function(){
                    document.querySelector(".loadZoneDeluxe").style.width = "0px"
                }, 500)
                clearInterval(loadLoop)
                return
            }
        }, 10)
    </script>
